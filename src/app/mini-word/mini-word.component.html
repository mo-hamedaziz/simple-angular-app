<div>
    <label for="color">Text Color :</label>
    <input type="color" id="color" [(ngModel)]="textColor" (input)="updateTextColor(textColor)" />

    <label for="size">Text Size :</label>
    <input type="number" id="size" [(ngModel)]="fontSize" (input)="updateFontSize(fontSize)" min="8" max="72" />

    <label for="fontFamily">Font :</label>
    <select id="fontFamily" [(ngModel)]="fontFamily" (change)="updateFontFamily(fontFamily)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>

    </select> -->
</div>
