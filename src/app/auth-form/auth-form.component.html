<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" #emailField="ngModel"
            required email />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
            <small *ngIf="emailField.errors?.['required']">L'email est obligatoire.</small>
            <small *ngIf="emailField.errors?.['email']">L'email est invalide.</small>
        </div>
    </div>

    <div>
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password"
            #passwordField="ngModel" required minlength="4" />
        <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
            <small *ngIf="passwordField.errors?.['required']">Le mot de passe est obligatoire.</small>
            <small *ngIf="passwordField.errors?.['minlength']">
                Le mot de passe doit avoir au moins 4 caract√®res.
            </small>
        </div>
    </div>

    <button type="submit" [disabled]="authForm.invalid">Envoyer</button>
</form>
