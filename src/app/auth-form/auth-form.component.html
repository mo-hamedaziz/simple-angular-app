<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" [(ngModel)]="email" #emailField="ngModel"
            required email />
        <div class="error" *ngIf="emailField.invalid && emailField.touched"></div>
    </div>
    <div>
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password"
            #passwordField="ngModel" required minlength="4" />
        <div class="error" *ngIf="passwordField.invalid && passwordField.touched"></div>
    </div>
    <button type="submit" [disabled]="authForm.invalid">Envoyer</button>
</form>
