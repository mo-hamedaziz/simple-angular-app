<div class="container">
    <div class="form">
        <label>First Name :</label>
        <input type="text" [(ngModel)]="user.firstName" placeholder="Nom" />

        <label>Last Name :</label>
        <input type="text" [(ngModel)]="user.lastName" placeholder="PrÃ©nom" />

        <label>Job :</label>
        <input type="text" [(ngModel)]="user.job" placeholder="Poste" />

        <label>Path to photo :</label>
        <input type="text" [(ngModel)]="user.pathToPhoto" placeholder="Chemin de l'image" />
    </div>

    <div class="card-preview">
        <div class="card">
